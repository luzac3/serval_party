<h1>管理者ログイン</h1>

	<div id="main">
		<form>
			<div>
				<p>
					<label>ユーザー名</label>
					<input id="user" type="text" class="long_form">
				</p>
			</div>
			<div>
				<p>
					<label>パスワード</label>
					<input type="text" id="passwd" class="long_form"  type='password'>
				</p>
			</div>
		</form>
		<div id="login_word">
			<!-- ここにマッチング失敗時のエラーを表示 -->
		</div>
		<button type="button" id="login" value="login">ログイン</button>

			<a href="./new_admin.html">新規作成</a>
		</div>

	</div>

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>サーバルケーキパーティ</title>
<meta http-equiv="content-style-type" content="text/css">
<meta name="robots" content="noindex, nofollow">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
<link rel="stylesheet" href="../css/base.css" type="text/css" media="screen">
<link rel="stylesheet" href="../css/table_conf.css" type="text/css" media="screen">
<link rel="stylesheet" href="../css/QA.css" type="text/css" media="screen">
<script type="text/javascript" src="../javascript/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../javascript/QA.js"></script>
<script type="text/javascript" src="../javascript/storager.js"></script>
</head>
<body>
<h1>問合せフォーム</h1>
<img src = "./img/top.jpg">
	<div id="main">
	<form><table>
		<tr>
			<td class="left_pane">
				<p>
					お名前<br>
					HN可
				</p>
			</td>
			<td>
				<p>
					<input type ="text" id="name" class="long_form c_QA">
				</p>
			</td>
		</tr>

		<tr>
			<td class="left_pane">
				<p>
					ご連絡先(メールアドレス)
				</p>
			</td>
			<td>
				<p>
					<input type ="text" id="address" class="long_form c_QA">
				</p>
			</td>
		</tr>

		<tr>
			<td class="left_pane">
				<p>タイトル</p>
			</td>
			<td>
				<p>
					<input type ="text" id="title" class="long_form c_QA">
				</p>
			</td>
		</tr>

		<tr>
			<td class="left_pane">
				<p>内容</p>
			</td>
			<td>
				<p id="text_area">
					<textarea id="content" class="c_QA"></textarea>
				</p>
			</td>
		</tr>
	</table></form>
		<button type = "button" id="sent" value="sent">送信</button>
		<button type = "button" id="back" value="back">戻る</button>

		<a href="./index.html">トップ</a>
</div>

<div id ="footer">
	<p>
		サーバルケーキパーティは、けものフレンズの非公式イベントです。<br>
		公式けものフレンズプロジェクトとは一切関係ございません。
	</p>
</div>

</body>
